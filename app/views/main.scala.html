@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("assets/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("assets/jquery-ui/css/ui-lightness/jquery-ui-1.9.2.custom.min.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.8.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("assets/jquery-ui/js/jquery-ui-1.9.2.custom.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("assets/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
		<script>
  			$(function() {
				$.datepicker.setDefaults( $.datepicker.regional[ "ja" ] );
				$( "#datepicker" ).datepicker({
					regional: "ja",
					dateFormat: "yy-mm-dd",
					showOn: "button",
					buttonImage: "@routes.Assets.at("assets/jquery-ui/css/ui-lightness/images/calendar.gif")",
					buttonImageOnly: true
				});
  			});
		</script>
    </head>
    <body>
        @content
    </body>
</html>
